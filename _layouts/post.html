---
layout: page
---
<hr/>
<div class="container">
  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <h1>{{ page.title }}</h1>
      <p class="italic">
        {% if page.author %}
          - By <span class="bold">{{ page.author }}</span>
        {% endif %}
      </p>
      <div>{{ content }}</div>
      <hr>
      <span class="italic">Published on {{ page.date | date: "%B %-d, %Y" }}</span>
    </div>
  </div>
</div>

<p class="center-text" style="padding: 30px;">
  <a href="{{ site.baseurl }}/blog">Back to blog</a>
</p>
